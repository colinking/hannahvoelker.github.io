<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> Hannah Voelker </title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
  <script>
  $(document).ready(function() {
      $("div.github").click(function(){
        $("div#description").empty();
        $("div#description").append("<p> I love building things, for class and just for fun. Most of these projects can be found on <a href =\"https://www.github.com/hannahvoelker\"> my Github.</a> Outside of writing code, I am also a teaching assistant for the Introduction to Computer Science, and a volunteer with Tufts Girls of Code. </p> ");
        $("div#description").show(5);
      });
       $("div.linkedin").click(function(){
        $("div#description").empty();
        $("div#description").append("<p> I'm a senior at Tufts University double majoring in computer science and biomedical engineering. My <a href = \"https://www.dropbox.com/s/82hyon9507cxqdh/hannahvoelker.pdf?dl=0\">resume</a> provides a summary of where I've been so far. Learn more about my professional development on <a href =\"https://www.linkedin.com/in/hannahvoelker\">LinkedIn.</a></p>");
        $("div#description").show();
      });
    $("div.strava").click(function(){
          $("div#description").empty();
          $("div#description").append("<p> I love to run, and am currently training for a half marathon. I document it on <a href =\"https://www.strava.com\">Strava.</a> I also like to swim and hike.</p>");
          $("div#description").show();
    });
  });
  </script>
</head>
<body>

<img class = "profile" src = "hv.jpg"  alt = "Hello, it's me." /> 
<h1> Hannah Voelker </h1>
<h2><div class ="github">👩🏼‍💻</div><div class = "linkedin">💼 </div><div class = "strava">🏃🏼‍♀️</div></h2>

<div id = "description"> </div>

</body>	
</html>
